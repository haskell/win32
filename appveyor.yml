clone_folder: "c:\\WORK"

environment:
  global:
    CABOPTS:  "--http-transport=plain-http"
  matrix:
    - GHCVER: "8.4.2"
    - GHCVER: "8.2.2"
    - GHCVER: "8.0.2"
    - GHCVER: "7.10.3.2"
    - GHCVER: "7.8.4.1"
  platform:
    - build: --forcex86
    - build:

install:
 - "choco install -y ghc --version %GHCVER% %BUILD%"
 - "choco install -y cabal %BUILD%"
 - "refreshenv"
 - "set PATH=C:\\ghc\\ghc-%GHCVER%:C:\\msys64\\mingw64\\bin;C:\\msys64\\usr\\bin;%PATH%"
 - "cabal --version"
 - "ghc --version"
 - "cabal %CABOPTS% update -v"

build: off

test_script:
 - IF EXIST configure.ac bash -c "autoreconf -i"
 - "echo packages:. > cabal.project"
 - "cabal %CABOPTS% new-build -j1 all"
